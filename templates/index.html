<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUNGLE DUNK - HOME</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flatpickr CSS/JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- 캘린더 스타일 오버라이드 -->
    <style>
        .flatpickr-calendar.inline {
            position: static !important;
            max-width: none !important;
            left: auto !important;
            margin: 0 !important;
            transform: scale(1) !important;
            transform-origin: top right !important;
        }

        @media (min-width: 1024px) {
            .flatpickr-calendar.inline {
                transform: scale(1.5) !important;
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- 상단 영역: 로고 + 네비게이션 -->
    <div class="flex flex-col items-center pt-8">
        <!-- 로고 -->
        <div class="mb-4">
            <img src="{{ url_for('static', filename='jungledunk.png') }}" alt="Jungle Dunk Logo"
                class="h-20 w-auto mx-auto" />
        </div>
        <!-- 로그인 상태에 따른 버튼 -->
        <div id="nav-center" class="flex items-center space-x-2 mb-8">
            <!-- 게스트 상태 -->
            <div id="guest-buttons" class="flex space-x-2">
                <a href="/login" class="px-3 py-1 bg-[#15857A] text-white rounded shadow hover:bg-[#15857A]">로그인</a>
                <a href="/register" class="px-3 py-1 bg-blue-500 text-white rounded shadow hover:bg-blue-600">회원가입</a>
            </div>
            <!-- 로그인 된 상태 -->
            <div id="user-buttons" class="hidden flex items-center space-x-2">
                <span id="username-display" class="text-sm font-bold text-gray-800"></span>
                <a href="/reservations"
                    class="px-3 py-1 bg-yellow-500 text-white rounded shadow hover:bg-yellow-600 text-sm">내 예약현황</a>
                <button onclick="logout()"
                    class="px-3 py-1 bg-red-500 text-white rounded shadow hover:bg-red-600 text-sm">로그아웃</button>
            </div>
        </div>
    </div>

    <!-- 메인 컨테이너: 좌우 배치 (main.html에서 가져옴) -->
    <div class="w-full flex flex-col lg:flex-row items-start px-4 space-y-4 lg:space-y-0 lg:space-x-4">
        <!-- 예약 데이터 영역 (왼쪽) -->
        <div id="data-container-wrapper"
            class="w-full lg:w-1/2 relative order-2 lg:order-1 bg-white p-4 border shadow rounded">
            <div id="data-container" class="text-xl md:text-2xl font-bold">
                예약이 없습니다.
            </div>
            <!-- 고정된 + 버튼 -->
            <button
                class="absolute bottom-0 left-1/2 transform translate-y-full -translate-x-1/2 bg-white rounded-full shadow-lg w-20 h-20 flex items-center justify-center focus:outline-none"
                onclick="navigateIfLoggedIn('/recruitment')">
                <span class="text-5xl font-bold text-blue-500">+</span>
            </button>
        </div>

        <!-- 캘린더 영역 (오른쪽) -->
        <div class="w-full lg:w-1/2 p-4 order-1 lg:order-2 lg:min-w-[600px]">
            <div class="p-4 flex justify-center lg:justify-end">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- 아래쪽 여백 -->
    <div class="mb-12"></div>

    <script>
        // JWT 토큰 확인 후 네비게이션 버튼 상태 변경
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");
            if (token) {
                const payload = JSON.parse(atob(token.split(".")[1]));
                const username = payload.username;
                document.getElementById("username-display").textContent = `${username}님!`;
                document.getElementById("guest-buttons").classList.add("hidden");
                document.getElementById("user-buttons").classList.remove("hidden");
            }
        });

        function logout() {
            localStorage.removeItem("token");
            alert("로그아웃 되었습니다!");
            location.reload();
        }
        // 로그인 여부에 따라 targetUrl 또는 /login으로 이동하는 함수
        function navigateIfLoggedIn(targetUrl) {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = targetUrl;
            } else {
                window.location.href = '/login';
            }
        }

        // 예시 데이터 (main.html에서 가져온 부분)
        const exampleData = {
        '2025-03-11': [
          {
            memo: '회의실 예약',
            date: '2025-03-11',
            time_start: '09:00',
            time_end: '14:30',
            court_type: '풀코트',
            current_players: 3,
            max_players: 6,
            status: 'available',
            creator_id: 1,
            creator_name: 'Alice',
          },
          {
            memo: '세미나 예약',
            date: '2025-03-11',
            time_start: '14:00',
            time_end: '14:30',
            court_type: '반코트',
            current_players: 4,
            max_players: 8,
            status: 'available',
            creator_id: 2,
            creator_name: 'Bob',
          },
        ],
        '2025-03-12': [
          {
            memo: '스터디 모임',
            date: '2025-03-12',
            time_start: '11:00',
            time_end: '14:30',
            court_type: '반코트',
            current_players: 4,
            max_players: 4,
            status: 'available',
            creator_id: 3,
            creator_name: 'Charlie',
          },
          {
            memo: '스터디 모임',
            date: '2025-03-12',
            time_start: '15:00',
            time_end: '16:30',
            court_type: '반코트',
            current_players: 3,
            max_players: 4,
            status: 'available',
            creator_id: 3,
            creator_name: 'Charlie',
          },
        ],
      };

        function selectDate(dateStr) {
            const dataContainer = document.getElementById('data-container');
            let matches = exampleData[dateStr] || [];

            // 오늘 날짜 문자열 (YYYY-MM-DD)
            const todayObj = new Date();
            const yyyy = todayObj.getFullYear();
            const mm = String(todayObj.getMonth() + 1).padStart(2, '0');
            const dd = String(todayObj.getDate()).padStart(2, '0');
            const todayStr = `${yyyy}-${mm}-${dd}`;

            // 만약 선택된 날짜가 오늘이면 현재 시간과 종료시간을 비교하여 status 업데이트
            if (dateStr === todayStr) {
                const currentTime = todayObj.getHours() * 60 + todayObj.getMinutes(); // 분 단위
                matches.forEach((match) => {
                    const [endHour, endMinute] = match.time_end.split(':').map(Number);
                    const matchEndTime = endHour * 60 + endMinute;
                    if (currentTime > matchEndTime) {
                        match.status = 'passed';
                    }
                });
            }

            // status가 available인 예약만 표시
            matches = matches.filter((match) => match.status === 'available');

            if (matches.length === 0) {
                dataContainer.innerHTML =
                    '아직 예약이 없어요.<br>예약하시려면 아래 + 버튼을 눌러주세요.';
            } else {
                let html = '';
                matches.forEach((match) => {
                    // 현재 인원과 최대 인원이 같은지 확인
                    const isFull = match.current_players === match.max_players;
                    html += `
    <div class="mt-6 space-y-4">
      <button onclick="navigateIfLoggedIn('/reservations')"
        class="w-full text-left relative ${isFull ? 'opacity-50 cursor-not-allowed' : ''
                        }"
        ${isFull ? 'disabled' : ''}>
        ${isFull
                            ? `<div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white text-xl font-bold">이미 마감.</div>`
                            : ''
                        }
        <div class="bg-white border border-gray-300 shadow-md rounded-lg p-4 flex flex-col md:flex-row md:items-center items-center">
          <div class="flex-none text-2xl font-bold whitespace-nowrap md:pr-12">
            ${match.time_start} ~ ${match.time_end}
          </div>
          <div class="w-2/4 text-xl text-gray-700">
            <p>인원: ${match.current_players} / ${match.max_players}</p>
            <p>#${match.court_type} , #${match.memo}</p>
            <p class="text-xl text-gray-500">예약자: ${match.creator_name}</p>
          </div>
        </div>
      </button>
    </div>
            `;
                });
                dataContainer.innerHTML = html;
            }
        }

        // flatpickr 초기화 (main.html에서 가져온 부분)
        flatpickr("#calendar", {
            defaultDate: new Date(), // 오늘 날짜 기본 선택
            dateFormat: "Y-m-d",     // 날짜 형식
            locale: "ko",           // 한국어 설정
            inline: true,           // 캘린더 항상 표시
            disableMobile: true,    // 모바일 네이티브 날짜 선택기 비활성화
            minDate: 'today',
            onChange: function (selectedDates, dateStr) {
                if (selectedDates.length > 0) {
                    selectDate(dateStr);
                }
            },
        });

        // 초기 데이터 설정 (오늘 날짜 기준)
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, "0");
        const dd = String(today.getDate()).padStart(2, "0");
        const todayDateStr = `${yyyy}-${mm}-${dd}`;
        selectDate(todayDateStr);


    </script>
</body>

</html>
