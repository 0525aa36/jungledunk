      function showCustomAlert(message) {

      document.addEventListener('DOMContentLoaded', function () {

      // ë¡œê·¸ì¸ ì—¬ë¶€ì— ë”°ë¼ targetUrl ë˜ëŠ” /loginìœ¼ë¡œ ì´ë™í•˜ëŠ” í•¨ìˆ˜
      function navigateIfLoggedIn(targetUrl) {

      // ë§¤ì¹˜ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” í•¨ìˆ˜ (ì‚­ì œ í›„ ë˜ëŠ” ì¼ë°˜ í˜¸ì¶œ ì‹œ ì‚¬ìš©)
      function fetchMatches(dateStr) {
        const dataContainer = document.getElementById('data-container');
        fetch(`/get_matches?date=${dateStr}`)
          .then((response) => response.json())
          .then((data) => {
            let matches = data.matches || [];
            // í˜„ì¬ ì‹œê°„ ê¸°ì¤€ìœ¼ë¡œ ì•„ì§ ì§„í–‰ ì¤‘(ë˜ëŠ” ì‹œì‘ ì „)ì¸ ë§¤ì¹˜ë§Œ í•„í„°ë§
            const now = new Date();
            matches = matches.filter((match) => {
              const matchEndDateTime = new Date(
                match.date + ' ' + match.time_end
              );
              return matchEndDateTime >= now;
            });
            let html = `<div class="text-center mt-[-100px] mb-2 font-bold text-xl">${dateStr}</div>`;
            if (matches.length === 0) {
              html += `<div class="p-4 bg-white border border-gray-300 text-gray-700 text-center rounded-lg shadow-md min-h-[100px]">
                    ì•„ì§ ì˜ˆì•½ì´ ì—†ì–´ìš”.<br>ì˜ˆì•½í•˜ì‹œë ¤ë©´ ì•„ë˜ <span class="font-bold text-orange-500">+ ë²„íŠ¼</span>ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.

            } else {

                html += `
          <div class="space-y-4">

                match.match_id

                  }"
                  ${isFull ? 'disabled' : ''}>

                    isFull

                        ğŸš« ì´ë¯¸ ë§ˆê°ë¨
                      </div>`

                      â° ${match.time_start} ~ ${match.time_end}

                      <p class="font-semibold">ğŸ‘¥ ì¸ì›: ${
                        match.current_players
                      } / ${match.max_players}</p>
                      <p class="text-gray-600">ğŸ€ #${match.court_type} , âœï¸ #${
                  match.memo

                      <p class="text-sm text-gray-500 font-medium">ğŸ“Œ ì˜ˆì•½ì: ${
                        match.creator_name

          `;

      }

      // ë‚ ì§œ ì„ íƒ ì‹œ í˜¸ì¶œë˜ëŠ” í•¨ìˆ˜
      function selectDate(dateStr) {
        // ë¡œì»¬ ê¸°ì¤€ ì˜¤ëŠ˜ ë‚ ì§œ ë¬¸ìì—´ ìƒì„± (YYYY-MM-DD)
        const today = new Date();
        const localTodayStr = `${today.getFullYear()}-${String(
          today.getMonth() + 1

        if (dateStr === localTodayStr) {

            method: 'POST',

            body: JSON.stringify({ date: dateStr }),

              fetchMatches(dateStr);
            });
        } else {

      }

            const today = new Date();
