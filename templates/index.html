        function selectDate(dateStr) {
    const dataContainer = document.getElementById('data-container');

    fetch(`/get_matches?date=${dateStr}`)
        .then(response => response.json())
        .then(data => {
            let matches = data.matches || [];

            // í˜„ì¬ ì‹œê°„ ê¸°ì¤€ìœ¼ë¡œ ì•„ì§ ì§„í–‰ ì¤‘(ë˜ëŠ” ì‹œì‘ ì „)ì¸ ë§¤ì¹˜ë§Œ í•„í„°ë§
            const now = new Date();
            matches = matches.filter(match => {
                // match.dateëŠ” "YYYY-MM-DD", match.time_endëŠ” "HH:MM" í˜•ì‹ì´ë¼ê³  ê°€ì •
                const matchEndDateTime = new Date(match.date + ' ' + match.time_end);
                // í˜„ì¬ ì‹œê°„ì´ matchEndDateTimeë³´ë‹¤ ì‘ê±°ë‚˜ ê°™ìœ¼ë©´ ì•„ì§ ì§„í–‰ì¤‘ì¸ ë§¤ì¹˜
                return matchEndDateTime >= now;
            });

            if (matches.length === 0) {

                    'ì•„ì§ ì˜ˆì•½ì´ ì—†ì–´ìš”.<br>ì˜ˆì•½í•˜ì‹œë ¤ë©´ ì•„ë˜ + ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.';
            } else {

            ${isFull ? `<div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white text-xl font-bold">ì´ë¯¸ ë§ˆê°.</div>` : ''}
            <div class="bg-white border border-gray-300 shadow-md rounded-lg p-4 flex flex-col md:flex-row md:items-center items-center">
              <div class="flex-none text-2xl font-bold whitespace-nowrap md:pr-12">
                ${match.time_start} ~ ${match.time_end}

                <p>ì¸ì›: ${match.current_players} / ${match.max_players}</p>
                <p>#${match.court_type} , #${match.memo}</p>
                <p class="text-xs text-gray-500">ì˜ˆì•½ì: ${match.creator_name}</p>

    `;
                });

}
