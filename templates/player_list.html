<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약자 명단</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");

            if (token) {
                const payload = JSON.parse(atob(token.split(".")[1])); // JWT 토큰 디코딩
                const username = payload.username;

                // 로그인된 사용자 이름을 네비게이션에 반영
                document.getElementById("user-name").textContent = `${username}님`;
            }
        });

        function logout() {
            localStorage.removeItem("token");  // JWT 토큰 삭제
            alert("로그아웃 되었습니다!");
            window.location.href = "/";  // index.html로 이동
        }
    </script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-6">
        <!-- 상단 네비게이션 -->
        <div class="text-right mb-4 text-gray-600">
            <a href="/reservation" class="hover:underline">내 예약현황</a> |
            <span id="user-name"></span> |
            <a href="#" class="hover:underline" onclick="logout()">로그아웃</a>
        </div>

        <!-- 타이틀 -->
        <div class="bg-gray-300 text-lg font-bold px-6 py-3 rounded-lg text-center">예약자 명단</div>

        <div class="flex justify-between items-center mt-2">
            <p class="text-lg font-semibold text-gray-800">예약 인원</p>
            <p class="text-lg font-semibold text-gray-800">3/6</p>
        </div>

        <!-- 예약자 리스트 -->
        <div class="mt-4 space-y-2">
            <div class="flex justify-between items-center bg-gray-200 px-4 py-2 rounded-lg">
                <p class="text-sm font-medium">이름: 김현수님</p>
                <button class="bg-orange-500 text-white p-2 rounded-full hover:bg-orange-600 transition flex items-center justify-center w-10 h-10">
                    📞
                </button>
            </div>
            <div class="flex justify-between items-center bg-gray-200 px-4 py-2 rounded-lg">
                <p class="text-sm font-medium">이름: 안예인님</p>
                <button class="bg-orange-500 text-white p-2 rounded-full hover:bg-orange-600 transition flex items-center justify-center w-10 h-10">
                    📞
                </button>
            </div>
        </div>
    </div>
</body>
</html>
