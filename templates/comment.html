<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>매치 상세 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function applyMatch(currentParticipants, maxParticipants) {
            if (currentParticipants >= maxParticipants) {
                openFullPopup();
            } else {
                openSuccessPopup();
            }
        }

        function openFullPopup() {
            document.getElementById('fullPopup').classList.remove('hidden');
        }
        
        function closeFullPopup() {
            document.getElementById('fullPopup').classList.add('hidden');
        }
        
        function openSuccessPopup() {
            document.getElementById('successPopup').classList.remove('hidden');
        }
        
        function closeSuccessPopup() {
            document.getElementById('successPopup').classList.add('hidden');
        }
    </script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col">

    <!-- 상단 내비게이션 바 -->
    <nav class="bg-white shadow p-4 flex justify-end">
        <a href="/reservations" class="mr-4 text-gray-700 hover:text-gray-900">내 예약현황</a>
        <span class="mr-4 text-gray-700">방효식님</span>
        <button class="text-red-500 hover:text-red-700">로그아웃</button>
    </nav>

    <!-- 메인 컨테이너 -->
    <main class="flex-1 flex flex-col items-center mt-8 px-4">
        <!-- 매치 상세 정보 -->
        <section class="bg-white w-full max-w-xl p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <h2 class="text-xl font-bold">10:00 ~ 11:30</h2>
                <p class="mt-2">인원: <span class="font-semibold">3/6</span></p>
                <p class="mt-2">#풀코트 #먹고음료내기</p>
            </div>
            <button onclick="applyMatch(6, 6)" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">신청하기</button>
        </section>

        <!-- 댓글 섹션 -->
        <section class="bg-white w-full max-w-xl p-6 rounded-lg shadow-md mt-6">
            <h3 class="text-lg font-bold mb-4">댓글</h3>

            <!-- 기존 댓글 리스트 -->
            <div class="space-y-2 mb-4">
                <div class="bg-gray-50 p-2 rounded">
                <span class="font-semibold">xxx:</span> 왜 안오십니까?
                </div>
                <div class="bg-gray-50 p-2 rounded">
                <span class="font-semibold">ooo:</span> 곧 도착해요!
                </div>
            </div>

            <!-- 댓글 입력 -->
            <div class="flex space-x-2">
                <input
                type="text"
                class="flex-1 border rounded px-3 py-2"
                placeholder="댓글을 입력하세요."
                />
                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                입력
                </button>
            </div>
        </section>
    </main>

    <!-- 인원 꽉 참 팝업 -->
    <div id="fullPopup" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
            <p class="text-lg font-semibold">신청 불가</p>
            <p class="text-sm text-gray-600 mt-2">해당 경기는 이미 인원이 다 찼습니다.</p>
            <div class="mt-4 flex justify-center">
                <button onclick="closeFullPopup()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">확인</button>
            </div>
        </div>
    </div>

    <!-- 신청 완료 팝업 -->
    <div id="successPopup" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
            <p class="text-lg font-semibold">신청 완료</p>
            <p class="text-sm text-gray-600 mt-2">매치 예약이 완료되었습니다.</p>
            <div class="mt-4 flex justify-center">
                <button onclick="closeSuccessPopup()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">확인</button>
            </div>
        </div>
    </div>

    
</body>
</html>
