<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <img src="{{ url_for('static', filename='jungledunk.png') }}" alt="Jungle Dunk Logo" class="h-20 w-auto mx-auto" />
        <h2 class="text-2xl font-bold mb-6 text-center">회원가입</h2>
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block font-semibold">이메일</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block font-semibold">비밀번호</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block font-semibold">사용자 이름</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block font-semibold">전화번호</label>
                <div class="flex space-x-2">
                    <input type="text" value="010" readonly class="w-2/4 px-4 py-2 border rounded-lg text-center bg-gray-200">
                    <input type="text" id="phone1" maxlength="4" required class="w-2/4 px-4 py-2 border rounded-lg text-center" oninput="moveFocus(this, 'phone2')">
                    <input type="text" id="phone2" maxlength="4" required class="w-2/4 px-4 py-2 border rounded-lg text-center">
                </div>
            </div>
            
            <button type="submit" class="w-full bg-[#FF6A3B] text-white py-2 rounded-lg hover:bg-[#15857A]">회원가입</button>
        </form>
        <p id="message" class="text-center text-red-500 mt-4"></p>
        <button onclick="location.href='/'" class="w-full bg-gray-500 text-white py-2 mt-4 rounded-lg hover:bg-gray-600">메인 페이지로</button>
    </div>

    <script>
        function moveFocus(current, nextId) {
            if (current.value.length >= current.maxLength) {
                document.getElementById(nextId).focus();
            }
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone1 = document.getElementById('phone1').value;
            const phone2 = document.getElementById('phone2').value;
            const password = document.getElementById('password').value;

            const phone = `010-${phone1}-${phone2}`;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, phone, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    alert("회원가입이 완료되었습니다! 🎉 자동 로그인 후 이동합니다.");
                    localStorage.setItem("token", data.token);
                    window.location.href = "/";
                } else {
                    document.getElementById('message').textContent = data.message;
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = '회원가입 실패';
            });
        });
    </script>
</body>
</html>
