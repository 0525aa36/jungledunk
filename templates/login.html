<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .blink {
      animation: blink 5s linear infinite;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <div class="mb-4">
      <a href="/">
        <img src="{{ url_for('static', filename='jungledunk.png') }}" alt="Jungle Dunk Logo"
             class="h-20 w-auto mx-auto" />
      </a>
    </div>
    
    <h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block font-semibold">이메일</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg">
      </div>
      <div>
        <label class="block font-semibold">비밀번호</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg">
      </div>
      <button type="submit" class="w-full bg-[#15857A] text-white py-2 rounded-lg hover:bg-[#15857A]">로그인</button>
    </form>
    <p id="message" class="text-center text-red-500 mt-4"></p>
    
    <!-- 깜빡이는 가입 유도 멘트 -->
    <p class="mt-4 text-center text-sm blink text-blue-500">
      아직 계정이 없으신가요?
    </p>
    
    <!-- 회원가입 버튼 -->
    <a href="/register" class="block mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 text-center">
      회원가입
    </a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

    fetch('/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ email, password })
    })

      .then(response => response.json())
      .then(data => {
        if (data.token) {
          alert("로그인 성공! 🎉");
          localStorage.setItem("token", data.token);
          window.location.href = "/";
        } else {
          document.getElementById('message').textContent = data.message;
        }
      })
      .catch(error => {
        document.getElementById('message').textContent = '로그인 실패';
      });
    });
  </script>
</body>
</html>
